title: "RNA-Seq QC Summary Report"
intro_text: This report has been generated by the <a href="https://github.com/ku-GDSC/workflows" target="_blank">KU Genomic Data Science Core analysis workflows</a>.

export_plots: true

module_order:
  - fastp
  - fastqc
  - rsem
  - picard

table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    total_sequences: False

fn_clean_exts:
  - ".gz"
  - ".fastq"
  - ".cnt"
  - "_sortsam.bam"
  - ".trimmed.R1"
  - ".trimmed.R2"
  - "_L001"
  - "_L001_sortsam"
  - "_R1_"
  - "_R1"

custom_logo: "${projectDir}/etc/multiqc/K-INBRE_logo_words_small.png"
custom_logo_url: "https://www.k-inbre.org"
custom_logo_title: "K-INBRE"
