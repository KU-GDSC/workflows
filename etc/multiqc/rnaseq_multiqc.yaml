title: "RNA-Seq QC Summary Report"
intro_text: This report has been generated by the <a href="https://github.com/ku-GDSC/workflows" target="_blank">KU Genomic Data Science Core analysis workflows</a>.

export_plots: true

module_order:
  - fastp
  - fastqc
  - rsem
  - picard

table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    total_sequences: False

fn_clean_exts:
  - ".gz"
  - ".fastq"
  - ".cnt"
  - "_sortsam.bam"
  - ".trimmed.R1"
  - ".trimmed.R2"
  - "_L001"
  - "_L001_sortsam"
  - "_R1_"
  - "_R1"

remove_sections:
  - fastqc_per_base_sequence_content
  - fastqc_per_base_n_content
  - fastqc_sequence_duplication_levels
  - fastqc_overrepresented_sequences
  - fastqc_per_sequence_gc_content
  - fastp-seq-quality
  - fastqc_status_checks
