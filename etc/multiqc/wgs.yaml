    percent_duplicates: False
    percent_gc: False
    total_sequences: False

extra_fn_clean_exts:
  - "_sortsam"
  - "_realigned_BQSR"
  - "_FilterTrim"
  - "_dedup"
  - type: "truncate"
    pattern: ".fastq"
