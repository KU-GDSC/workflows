title: "WGS Variant Calling QC Summary Report"
intro_text: This report has been generated by the <a href="https://ku-gdsc.github.io" target="_blank">KU Genomic Data Science Core</a>
  WGS variant calling pipeline.
export_plots: true

module_order:
  - fastp
  - fastqc
  - bcftools
  - picard

table_columns_visible:
